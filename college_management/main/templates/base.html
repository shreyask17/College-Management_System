{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary: #1a73e8;
      --accent: #34a853;
    }

    body {
      background: linear-gradient(135deg, #f3f8ff, #ffffff);
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    nav.navbar {
      background-color: var(--primary) !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    nav.navbar .navbar-brand {
      color: white !important;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .nav-link {
      color: #f1f1f1 !important;
      font-weight: 500;
      margin: 0 0.8rem;
      transition: 0.2s;
    }

    .nav-link:hover {
      color: #fff !important;
      text-decoration: underline;
    }

    .nav-link.active {
      font-weight: 700;
      text-decoration: underline;
      color: #fff !important;
    }

    .navbar-nav {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      padding: 20px 0;
      border-top: 1px solid #eaeaea;
      margin-top: 40px;
    }

    .container {
      max-width: 1000px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">College Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path|slice:'0:9' == '/student/' %}active{% endif %}" href="/student/1/">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path|slice:'0:9' == '/teacher/' %}active{% endif %}" href="/teacher/1/">Teacher</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path|slice:'0:7' == '/admin/' %}active{% endif %}" href="/admin/">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container flex-grow-1 d-flex flex-column justify-content-center" style="min-height: calc(100vh - 140px);">
    {% if messages %}
      <div class="mt-2">
        {% for msg in messages %}
          <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>Â© {{ now|date:"Y" }} College Management System</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
